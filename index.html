<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketCoffee</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header -->
    <header>      
        <a class="logo-mobile" href="#">
            <img src="./assets/logo-mobile.svg" alt="RocketSeat Logo">
        </a>

        <a class="logo-desktop" href="#">
            <img src="./assets/logo-desktop.svg" alt="RocketSeat Logo">
        </a>
        
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
            </ul>
        </nav>

        <button class="menu-button open show-button">
            <img src="./assets/menu-buguer-open.svg" alt="Menu open icon">
        </button>

        <button class="menu-button close">
            <img src="./assets/menu-buguer-close.svg" alt="Menu close icon">
        </button>

        <a class="button" href="#">Pegar meu café</a>
    </header>

    <!-- Main -->
    <main>
        <section id="home">
            <p class="text">O café que fará seu código decolar para o próximo nível.</p>
            
            <a class="button" href="#">
                Pegar meu café
                <img src="./assets/arrow.svg" alt="Arrow icon">
            </a>
            
            <h1 class="title animate__animated animate__bounce">
                Great Coffee<br>
                <span>&lt;Great Code/&gt;</span>
            </h1>
            
            <div class="coffee-cup">
                <img src="./assets/rocket-coffee.png" alt="Coffee cup image">
            </div>

            <div class="blur-mobile">
                <img src="./assets/blur-mobile.png" alt="Blur image">
            </div>

            <div class="blur-desktop">
                <img src="./assets/blur-1.png" alt="Blur image">
                <img src="./assets/blur-2.png" alt="Blur image">
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
